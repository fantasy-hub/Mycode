<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>表单</title>
  <sytle>
  </style>
</head>
<body>
    <div id="content">
        <form action="www.laogeliuliuliu.com" name="homework" method="post" id="form1">
            姓名：<input type="text" name="username" placeholder="用户名" maxlength=10 /><br />
            密码：<input type="password" name="password" placeholder="密码" /><br />
            性别：<input type="radio" name="sex" value="male" checked />男
                     <input type="radio" name="sex" value="female" />女<br />
            取向：<input type="radio" name="orientation" value="male" />男
                     <input type="radio" name="orientation" value="female" checked />女<br />
            爱好：<input type="checkbox" name="hobby" value="dota" />dota
                     <input type="checkbox" name="hobby" value="travel" checked />旅游
                     <input type="checkbox" name"hobby" value="pat" checked />宠物<br />
            评论：<textarea name="hobby" placeholder="ddd" maxlenth=500 cols="30" rows="10"></textarea><br />
            我的car:<select name="mycar">
                        <option value="benchi">奔驰</option>
                        <option value="jieda">捷达</option>
                        <option value="sabo" selected>萨博</option>
                    </select>
            <input type="submit" value="提交" />
        </form>
    </div>
</body>
</html>
