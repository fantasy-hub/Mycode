    <title>青春去哪了</title>
    <style type="text/css">
        html {
            line-height:1.5em;
            background-color: silver
        }
        body {
            font-family: "微软雅黑";
            font-size:16px;
            color:#333;
        }
        .first-paragraph {
            color:#000;
            text-indent:2em;
            background-color:bisque;         
        }
        .second-paragraph {
            color:#000;
            text-indent:2em;
            background-color:antiquewhite;
        }
    </style>
</head>
<body>
      <p class="first-paragraph">望苍茫的远方，心里充满酸楚的迷茫，对着大山呼喊青春去哪了，呼喊声在大山前幽怨的回荡，<br />额头条条疲惫的皱纹，<br />鬓角缕缕银灰的发丝，<br />挂着苦辣酸甜在缓缓流淌。</p>
　    <p class="second-paragraph">在青春的岁月里，我也曾无悔于昨日，<br />但似水的年华，<br />已记不清我青春的模样。</p>
</body>
</html>
