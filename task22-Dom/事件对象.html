<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>事件对象</title>
</head>
<body>
  <button id="btn">按钮</button>
  <script>
        var btn = document.getElementById('btn');
        
        btn.addEventListener('click', function(e) {
        console.log(e);
        });
  </script>
</body>
</html>
